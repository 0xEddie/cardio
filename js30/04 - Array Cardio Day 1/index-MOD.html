    // 7. sort Exercise
    // Sort the people alphabetically by last name
    const alpha = people.sort((a, b) => {
      const current = a.split(', ');
      const next = b.split(', ');
      // if current last name is greater than next last name, return 1
      // using sort this way is kinda confusing tbh
      return (current[0] > next[0] ? 1 : -1)

    // 8. Reduce Exercise

    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck'];
    const transport = data.reduce((collection, vehicle) => {
      if (!collection[vehicle]) {
        collection[vehicle] = 0;
      }
      collection[vehicle]++;
      return collection
    }, {});
    console.info('transport');
